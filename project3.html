<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Weather App</h2>
    <input type="text" id="locationInput" placeholder="Enter city (e.g. Mumbai)">
    <button onclick="getWeather()">Check Weather</button>
    <div id="result"></div>
</div>

<script>
    async function getWeather() {
        const location = document.getElementById('locationInput').value;
        const resultDiv = document.getElementById('result');
        
        if (!location) {
            resultDiv.innerHTML = '<span class="error">Please enter a city name</span>';
            return;
        }

        resultDiv.innerHTML = "Fetching...";

        try {
            const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${location}&count=1`);
            const geoData = await geoRes.json();

            if (!geoData.results || geoData.results.length === 0) {
                resultDiv.innerHTML = '<span class="error">Location not found</span>';
                return;
            }

            const { latitude, longitude, name } = geoData.results[0];

            const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
            const weatherData = await weatherRes.json();

            const temp = weatherData.current_weather.temperature;
            const wind = weatherData.current_weather.windspeed;

            resultDiv.innerHTML = `
                <div style="font-size: 1.2rem;">${name}</div>
                <div style="font-size: 2rem; color: #007bff;">${temp}Â°C</div>
                <div style="font-weight: normal; color: #666;">Wind: ${wind} km/h</div>
            `;

        } catch (error) {
            resultDiv.innerHTML = '<span class="error">Failed to fetch data</span>';
            console.error(error);
        }
    }
</script>

</body>
</html>
