<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple News Box</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .news-box {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 { margin-top: 0; color: #333; }
        .article {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .article:last-child { border: 0; }
        .article a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 0.95rem;
        }
        .article p {
            font-size: 0.8rem;
            color: #666;
            margin: 5px 0 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="news-box">
        <h2>Latest News</h2>
        <button onclick="fetchNews()">Refresh News</button>
        <div id="news-content">Click the button to load news...</div>
    </div>

    <script>
        async function fetchNews() {
            const content = document.getElementById('news-content');
            content.innerHTML = 'Loading...';

            try {
                const response = await fetch('https://api.spaceflightnewsapi.net/v4/articles/?limit=5');
                const data = await response.json();

                content.innerHTML = ''; 

                data.results.forEach(article => {
                    const articleEl = document.createElement('div');
                    articleEl.className = 'article';
                    articleEl.innerHTML = `
                        <a href="${article.url}" target="_blank">${article.title}</a>
                        <p>${article.news_site}</p>
                    `;
                    content.appendChild(articleEl);
                });
            } catch (error) {
                content.innerHTML = 'Failed to load news.';
            }
        }

        fetchNews();
    </script>
</body>
</html>
